<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Flip</title>

  <script src="https://kit.fontawesome.com/276ae43ad6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Nosso Planos</h1>

    <div class="card-container">
      <div class="card-wrapper">
        <div class="card light">
          <div class="text-overlay">
            <h2>Individual</h2>
            <div class="price">$29 <small>/ year</small></div>
            <div class="details-text">
              <span>1 colega</span>
              <span>Até 10 projetos</span>
              <span>24/7 Suporte</span>
            </div>
          </div>
          <div class="purchase-button-container">
            <h2 class="back-h2">Individual</h2>
            <i class="fa-solid fa-person"></i>
            <div class="purchase-button light">Comprar</div>
          </div>
        </div>
      </div>
      <div class="card-wrapper">
        <div class="card dark">
          <div class="text-overlay">
            <h2>Equipe</h2>
            <div class="price">$129</div>
            <div class="details-text">
              <span>10 colegas</span>
              <span>Até 50 projetos</span>
              <span>24/7 Suporte</span>
            </div>
          </div>
          <div class="purchase-button-container">
            <h2 class="back-h2">Grupo</h2>
            <i class="fa-solid fa-people-group"></i>
            <div class="purchase-button dark">Comprar</div>
          </div>
        </div>
      </div>
      <div class="card-wrapper">
        <div class="card light">
          <div class="text-overlay">
            <h2>Empresarial</h2>
            <div class="price">$199</div>
            <div class="details-text">
              <span>100 colegas</span>
              <span>Até 200 projetos</span>
              <span>24/7 Suporte</span>
              <span>Acesso a Features Beta</span>
            </div>
          </div>
          <div class="purchase-button-container">
            <h2 class="back-h2">Empresarial</h2>
            <i class="fa-solid fa-building"></i>
            <div class="purchase-button light">Comprar</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
